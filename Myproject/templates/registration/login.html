<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    {% load crispy_forms_tags %}
</head>
<body>
    <div class="container mt-5">
        <p class="lead text-center">Oops you are logged out!</p>
        <hr>
        <h2 class="text-center">Login</h2>
    </div>
    <div class="container">
    <form method="post" class="form-group mt-5" style="padding-left: 300px; padding-right: 300px; padding-bottom: 300px;">
        {% csrf_token %} 
        {{form|crispy}}
        <br><button type="submit" class="btn btn-success">Login</button>
        <p class="text-center"><br>Don't have an account?<a href="/register/"> Create one here</a></p>
    </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
